<div ng-controller="AtomicBasicController as ABC" ng-init="ABC.init()">
	<a-module>
		<a-container>
			<a-header>
				<h5>Basic Interface</h5>
			</a-header>
			<a-canvas>
				<a-content>
					<a-row>
						<a-col>
						Content Here
						</a-col>
					</a-row>
				</a-content>
			</a-canvas>
		</a-container>
	</a-module>
</div>

<div ng-controller="AtomicDataController as ADC" ng-init="ADC.init()">
	<a-module>
		<a-container>
			<a-header>
				<h5>Data Interface</h5>
			</a-header>
			<a-canvas>
				<a-content>
					<a-row>
						<a-col size="6">
							<a-label>Label</a-label>
							<a-textbox ng-model="ADC.Input"/>
							<a-button type="primary" ng-click="clear()">Clear</a-button>
						</a-col>
						<a-col size="6">
							{{ADC.Input}}
						</a-col>
					</a-row>
				</a-content>
			</a-canvas>
		</a-container>
	</a-module>
</div>
