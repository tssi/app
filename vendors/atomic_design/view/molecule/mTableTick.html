<table class="table table-bordered">
	<thead>
		<tr>
			<th class="text-center">
				<a-button size="sm" ng-click="toggleTick('all')">
					<a-glyph ng-hide="ToggleAll" icon="tags"></a-glyph>
					<a-glyph ng-show="ToggleAll"icon="ban-circle"></a-glyph>
				</a-button>
			</th>
			<th ng-repeat="hdr in Headers" ng-class="hdr.class">
				{{hdr.label?hdr.label:hdr}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(row,Item) in Items track by $index" ng-class="{info:TickList[$index]}">
			<td class="text-center">
				<a-button size="sm" ng-click="toggleTick($index)" is-active="TickList[$index]">
					<a-glyph icon="tag"></a-glyph>
				</a-button>
			</td>
			<td class="align-middle" ng-repeat="prop in Props track by $index">
			{{Item[prop]}}</td>
		</tr>
		<tr ng-show="!Items.length">
			<td colspan="{{Headers.length+1}}">
				<span class="glyphicon glyphicon-refresh animate spin"></span>
				Loading...
			</td>
		</tr>
	</tbody>
</table>
