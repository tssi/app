<div class="table-entry">
	<div class="table-wrapper table-entry-header" style="position:relative;z-index:3;">
		<table class="table table-bordered" style="margin-bottom:0px;">
			<thead>
				<tr ng-if="!autoBind">
					<td colspan="{{Headers.length}}">
						<div class="help-text">
						Click
						<a-button size="xs" ng-disabled="true">
							<a-glyph icon="sort"></a-glyph>
						</a-button>
						and drag to sort.
						</div>
					</td>
					<th class="text-center">
						<a-button type="primary"  ng-click="confirmSort()">
							<a-glyph icon="floppy-disk"></a-glyph>
						</a-button>
					</th>
				</tr>
				<tr>
					<th  class="align-middle" ng-repeat="hdr in Headers" ng-class="hdr.class">
						{{hdr.label?hdr.label:hdr}}
					</th>
					<th>
						<a-button ng-click="initEdit()" ng-show="allowEdit">
							<a-glyph icon="pencil"></a-glyph>
						</a-button>
					</th>
				</tr>
				<tr ng-show="autoBind">
					<td colspan="{{Headers.length+1}}">
						<div class="help-text">
						Click
						<a-button size="xs" ng-disabled="true">
							<a-glyph icon="sort"></a-glyph>
						</a-button>
						and drag to sort.
						</div>
					</td>
				</tr>
			</thead>
		</table>
	</div>
	<div class="table-wrapper table-entry-data"  style="position:relative;z-index:2;max-height:200px;overflow:auto;">
		<table class="table table-bordered" ui-tree>
			<tbody ui-tree-nodes ng-model="SortItems">
				<tr ui-tree-node ng-repeat="(row,Item) in SortItems">
					<td class="align-middle {{Headers[$index].class}}"  ng-repeat="prop in Props track by $index" >
					<a-textbox ng-model="Item[prop]" ng-disabled="true"></a-textbox>
					</td>
					<td class="text-center">
						<span  ui-tree-handle>
							<a-button ng-disabled="true">
								<a-glyph icon="sort"></a-glyph>
							</a-button>	
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
