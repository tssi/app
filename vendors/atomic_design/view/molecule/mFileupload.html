<label class="thumbnail btn btn-default ng-cloak" style="cursor:pointer;" for="{{'fileInput-'+ELEM_ID}}">
	<div ng-show="FileType=='image'">
		<img src="" alt="" class="FilePreview img-responsive"/>
	</div>
	<div class="caption">
	  <center>Upload {{Caption}}</center>
	</div>
	<div ng-show="FileType=='excel'">
		<span ng-show="!FileModel">Reading file...</span>
		<span ng-show="FileModel">File: {{FileModel.filename}}</span>
	</div>
</label>
<input class="form-control hide" id="{{'fileInput-'+ELEM_ID}}" type="file"  accept="{{FileTypes}}"/ ng-model="FileInput">
