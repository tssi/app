<div class="form-group">
	<a-label>{{ObjLabel}}</a-label>
	<a-textbox  ng-if="!ObjOptions" ng-model="ObjModel"/>
	<select a-select
		ng-if="ObjOptions"
		ng-options="item as item[ObjOptionLabel] group by item[ObjOptionGroup] for item in ObjOptions track by $index" ng-model="ObjModel">
		<option value="">Select {{ObjLabel}}</option>
	</select>
</div>
