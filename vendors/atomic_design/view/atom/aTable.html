<table class="table table-bordered">
	<thead>
		<tr>
			<th ng-repeat="hdr in Headers" ng-class="hdr.class">
				{{hdr.label?hdr.label:hdr}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(row,Item) in Items track by $index"
			ng-class="{info:hoverItem==row || activeItem.id==Item.id}"
			ng-mouseover="hoverItem=row" ng-mouseleave="hoverItem=null"
			ng-click="setActiveItem(Item)">
			<td ng-repeat="prop in Props track by $index">{{Item[prop]}}</td>
		</tr>
	</tbody>
</table>
