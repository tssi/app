<div class="btn-group a-pager">
	<a-button>
		{{FirstItem}} - {{LastItem}} of {{TotalItems}}
	</a-button>
	<a-button ng-disabled="!PrevPage" ng-click="navigatePage(PrevPage)">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a-button>
	<a-button ng-disabled="!NextPage" ng-click="navigatePage(NextPage)">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a-button>
</div>
