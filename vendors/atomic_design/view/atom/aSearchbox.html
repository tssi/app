<div class="input-group a-searchbox">
  <span class="input-group-btn">
    <a-button ng-click="search()" ng-disabled="!ObjModel||searchActive" >
		<span class="glyphicon" ng-class="{'glyphicon-search':!Model.id, 'glyphicon-remove':ObjModel.id,'glyphicon-refresh':loadingRecords}"></span>
    </a-button>
  </span>
  <input  class="form-control" type="text" placeholder="{{!ShowBtn?Placeholder[0]:Placeholder[1]}}" ng-model="ObjModel" ng-focus="ShowBtn=true" ng-blur="ShowBtn=ObjModel?true:false" ng-disabled="ObjModel.id||searchActive"/>
  <span class="input-group-btn" ng-if="ShowBtn">
    <a-button ng-disabled="!ObjModel&&!searchActive"  ng-click="clear()">
		  <span class="glyphicon glyphicon-remove"></span>
    </a-button>
  </span>
</div>
